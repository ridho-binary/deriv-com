version: 2
jobs:
 build:
 docker:
   - image : circleci/ruby:2.4.1-node-browsers
 run_tests:
   parallelism: 3

   working_directory: ~/repo
   steps:
     - checkout
     - run :
          name : install depedencies
          command: |
            npm install
            gem install percy-cli

     - run :
         name : run test
         command: |
           npm run build
           percy snapshot_site