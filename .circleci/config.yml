version: 2.1
jobs:
  build:
    docker:
      - image: circleci/node:10-browsers
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: install dependencies
          command: |
            npm install
            gem install percy-cli

      - run:
          name: run our tests
          command: |
            npm run build
            percy snapshot public